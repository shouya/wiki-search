<!doctype html>
<html lang="en">
  <head>
    <title>Wiki Search</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css"
    />
    <script src="https://unpkg.com/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <!-- <script src="https://unpkg.com/hyperscript.org@0.9.11"></script> -->
  </head>
  <body>
    <div id="main">
      <div id="query-bar">
        <form id="query-form">
          <div class="query-term">
            <label for="query">Query:</label>
            <input
              id="query"
              name="q"
              placeholder="Enter query here..."
              hx-trigger="keyup changed throttle:500ms, load"
              hx-post="frag/search"
              hx-target="#result"
            />
            <button
              class="clear-query"
              onclick="document.getElementById('query').value=''"
            >
              Clear
            </button>
          </div>

          <div class="date-range">
            <label for="date-after">From:</label>
            <input
              class="date"
              id="date-after"
              name="date_after"
              placeholder="2023-01-01"
              pattern="^(\d{4}-\d{2}-\d{2})?$"
              hx-trigger="changeDate changed, change changed"
              hx-post="frag/search"
              hx-target="#result"
            />
            <label for="date-before">To:</label>
            <input
              class="date"
              id="date-before"
              name="date_before"
              placeholder="2023-01-01"
              pattern="^(\d{4}-\d{2}-\d{2})?$"
              hx-trigger="changeDate changed, change changed"
              hx-post="frag/search"
              hx-target="#result"
            />
            <script>
              new Datepicker(document.getElementById("date-after"), {
                format: "yyyy-mm-dd",
              });
              new Datepicker(document.getElementById("date-before"), {
                format: "yyyy-mm-dd",
              });
            </script>
          </div>
        </form>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
